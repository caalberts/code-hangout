<template name="viewFiles">
  <div class="file-list-menu">
    <ul class="file-list">
      {{#each files}}
        <h3 name="filename">{{filename}}</h3>
        <form id="{{filename}}-form">

          <textarea name="fileContent" id="{{filename}}-content" value="{{content}}" disabled={{disableEdit}}></textarea>
          <input type="submit" class="update" value="Update Gist"/>
        </form>
        <button class="view-editor">View content on editor</button>
      {{/each}}
    </ul>
  </div>
  <div class="editor">
    {{> editor}}
  </div>
</template>
