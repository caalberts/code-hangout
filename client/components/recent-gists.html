<template name="recentGists">
  <div class="recent-gists gist-container">
    <div class="container-fluid">
      <div class="row">
        <ul class="gist-list">
          {{#each recentGists}}
            <li class="col-sm-3"><a href="/gist/{{gistId}}">{{description}}</a></li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
