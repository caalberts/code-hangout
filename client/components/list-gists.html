<template name="listGists">
  {{#if currentUser}}
    <h1><span class="github-username">{{currentUser.services.github.username}}</span>'s gists:</h1>
    <ul>
      {{#each gists}}
        <li><a href="/gist/{{gistId}}">{{description}}</a></li>
      {{/each}}
      <li><a class="createGist" href="#">Create new Gist</a></li>
    </ul>
  {{else}}
    {{> callToLogin}}
  {{/if}}
</template>
