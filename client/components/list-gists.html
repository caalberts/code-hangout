<template name="listGists">
  {{#if currentUser}}
    <h1>{{currentUser.profile.name}}'s gists:</h1>
    <div id="name">
      {{userData}}
    </div>
    <ul>
      {{#each gists}}
        <li><a href="/gist/{{gistId}}">{{description}}</a></li>
      {{/each}}
    </ul>
  {{else}}
    {{> callToLogin}}
  {{/if}}
</template>
