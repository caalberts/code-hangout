<template name="editor">
  {{#if fileId}}
  <h3>Editing <span class="file-name" contentEditable={{owner}}>{{filename}}</span></h3>
  <p>{{#if editors}}{{editors}} {{#unless manyEditors}}is{{else}}are{{/unless}} editing{{/if}}</p>
  <div class="col-sm-6">
    {{> sharejsCM docid=fileId onRender=config onConnect=setContent id="editor"}}
  </div>
  {{else}}
  <p>Please create a new file</p>
  {{/if}}
</template>
