<template name="editor">
  <span class="files-subtitle">Currently editing</span>
  <h3>{{filename}}</h3>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        {{> sharejsCM docid=fileId onRender=config onConnect=setContent id="editor"}}
      </div>
      <div class="col-sm-6">
        <div id="preview" class="reset"></div>
      </div>
    </div>
  </div>
</template>
